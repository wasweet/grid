
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			article {
				width: 300px;
				height: 300px;
				display: grid;
				border: 1px solid aqua;
				grid-template-columns: 100px 100px 100px;
				grid-template-rows:100px 100px 100px;
			}
			article div {
				border:  1px solid antiquewhite;
				background-color: #FAEBD7;
				background-clip: content-box;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<article>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</article>
	</body>
</html>
